<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="/form-app" method="post" onsubmit="return validate_form(this);">
        <ul>
            <li>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="lname" />
            </li>
            <li>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" />
            </li>
            <li>
                <label for="numberfield">Age:</label>
                <input type="text" id="numberfield" name="age" />
                <button onclick="validate(numberfield)">Click to test</button>
            </li>
            <li>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_email" />
            </li>
            <li>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
            </li>
            <li class="button">
                <button type="submit">Send your message</button>
            </li>
        </ul>
    </form>


    <script src="workshop_4.js"></script>
</body>
</html>
